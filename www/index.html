<html>
  <head>
    <link rel="stylesheet" href="css/main.css", type="text/css">
    <script src="js/libs/jquery-1.11.0.min.js"></script>
    <script src="js/libs/highcharts.js"></script>
    <script src="js/libs/highcharts-more.js"></script>
    <script src="js/libs/moment.min.js"></script>
<!--
    <script src="data/series1.json"></script>
    <script src="data/series2.json"></script>
    <script src="data/series3.json"></script>
-->
    <script src="js/app.js"></script>
    </head>
  <body>
    <h2> Does sleep duration affect mood? </h2>
    <h4> Which days of the week are your bad ones?</h4>
    <div id="chart"></div>
    <div id="legend">
    
      <svg height="120" width="1000">
        <text x="0" y="55" fill="#333">Little sleep</text>
        <circle cx="100" cy="50" r="5" stroke="black" stroke-width="1" fill="none" />
        <circle cx="120" cy="50" r="10" stroke="black" stroke-width="1" fill="none" />
        <circle cx="150" cy="50" r="15" stroke="black" stroke-width="1" fill="none" />
        <circle cx="190" cy="50" r="20" stroke="black" stroke-width="1" fill="none" />
        <circle cx="240" cy="50" r="25" stroke="black" stroke-width="1" fill="none" />
        <text x="280" y="55" fill="#333">Lots of sleep</text>
<!--"#e2e2e2", "#ddf", "#ccf", "#aaf", "#88f", "#77f", "#55f", "#44f", "#33f", "#11f", "#00f"-->
        <text x="600" y="55" fill="#333">Feeling low</text>
        <circle cx="700" cy="50" r="15" stroke="black" stroke-width="1" fill="#e2e2e2" />
        <circle cx="740" cy="50" r="15" stroke="black" stroke-width="1" fill="#ccf" />
        <circle cx="780" cy="50" r="15" stroke="black" stroke-width="1" fill="#88f" />
        <circle cx="820" cy="50" r="15" stroke="black" stroke-width="1" fill="#55f" />
        <circle cx="860" cy="50" r="15" stroke="black" stroke-width="1" fill="#11f" />
        <text x="880" y="55" fill="#333">Feeling good</text>
      </svg>
    </div>
  </body>
</html>
